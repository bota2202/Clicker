<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!--Tela inicial-->

    <main id="tela-inicial">

        <article id="menu-clicker">

            <section id="valores-principal">
                <p id="moedas-principal" class="coins valor">0
                    <i class="fa-solid fa-coins" style="color: #ffc800;"></i>
                </p>

                <p id="gemas-principal" class="gems valor">0
                    <i class="fa-solid fa-gem" style="color: #b938ff;"></i>
                </p>

            </section>

            <section id="btns-menuprincipal">

                <button onclick="clicar()" class="btn-clicar">
                    <i class="fa-solid fa-arrow-pointer" style="color: #ffffff;"></i>
                </button>

                <button onclick="resetar()" class="btn-resetar">
                    <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
                </button>

            </section>

        </article>

    </main>

    <!--Tela de reset-->

    <section id="tela-resetar" class="dhidden">

        <p>Deseja mesmo reiniciar?<br>Todo seu progresso será perdido</p>

        <button id="sreset" onclick="confirmarreset()">Sim</button>

        <button id="nreset" onclick="cancelarreset()">Não</button>
    </section>

    <!--Overlay-->

    <main id="overlay" class="dhidden"></main>

    <script src="script.js"></script>
</body>
</html>
